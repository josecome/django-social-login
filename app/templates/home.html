{% load socialaccount %}
<html>
    <head>
        <title>Django Social Login</title>        
    </head>
<body>
<h1>Django Social Login</h1>
{% if user.is_authenticated %}
  <p>User: {{ user.username }}</p>
{% else %}
  <a href="{% provider_login_url 'google' %}">Login With Google</a>
{% endif %}
</body>
</html>
